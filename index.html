<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/global/global.css" />
    <link rel="stylesheet" href="./css/pages/style.css" />
    <title>NewTon</title>
  </head>
  <body>
    <main>
      <!-- header start -->
      <header class="header">
        <div class="div">
          <div class="left-side">
            <img src="./assets/images/logo.svg" alt="" />
            <h1>NewTon</h1>
          </div>
          <nav class="nav-barlist">
            <ul class="nav-list">
              <li><img src="./assets/icons/home.svg" alt="" />Home</li>
              <li><img src="./assets/icons/search.svg" alt="" />Search</li>
            </ul>
          </nav>
        </div>

        <div class="footer">
          <nav>
            <ul class="footer-list">
              <li>Legal</li>
              <li>Privacy Center</li>
              <li>About ads</li>
              <li>Cookies</li>
            </ul>
          </nav>
        </div>
      </header>
      <!-- header ends -->

      <section class="section-area">
        <!-- album start -->
        <div class="section-album">
          <h2 id="albumCount">Albums</h2>
          <div id="albumCardArea" class="album-card-area">
          </div>
        </div>
        <!-- album end -->
         <!-- tracks start -->
        <div class="section-music">
            <h2 id="musicCount">Tracks</h2>
            <div id="musicCardArea" class="music-card-area">
            </div>
          </div>
          <!-- tracks end -->

          <!-- artist start -->
          <div class="section-artist">
            <h2 id="artistCount">Tracks</h2>
            <div id="artistCardArea" class="artist-card-area">
            </div>
          </div>
          <!-- artists end -->

      </section>
    </main>
    <script src="./js/index.js"></script>
  </body>
</html>
